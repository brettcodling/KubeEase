<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="#1976D2"/>
  
  <!-- Ship helm icon -->
  <g transform="translate(256, 256)">
    <!-- Outer rim -->
    <circle cx="0" cy="0" r="160" fill="none" stroke="#FFFFFF" stroke-width="20"/>

    <!-- 8 spokes with handles -->
    <g id="spoke">
      <!-- Spoke line -->
      <line x1="0" y1="-50" x2="0" y2="-150" stroke="#FFFFFF" stroke-width="15" stroke-linecap="round"/>
      <!-- Tapered handle extending outward with rounded end -->
      <path d="M -10,-150 L -18,-220 Q -18,-225 -13,-225 L 13,-225 Q 18,-225 18,-220 L 10,-150 Z" fill="#FFFFFF"/>
    </g>
    
    <!-- Rotate spokes around center -->
    <use href="#spoke" transform="rotate(45)"/>
    <use href="#spoke" transform="rotate(90)"/>
    <use href="#spoke" transform="rotate(135)"/>
    <use href="#spoke" transform="rotate(180)"/>
    <use href="#spoke" transform="rotate(225)"/>
    <use href="#spoke" transform="rotate(270)"/>
    <use href="#spoke" transform="rotate(315)"/>
    
    <!-- Center hub -->
    <circle cx="0" cy="0" r="50" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#FFFFFF" stroke-width="15"/>
  </g>
</svg>
